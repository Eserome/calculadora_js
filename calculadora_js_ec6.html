<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora EC6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
       body{
            font-family: 'Mooli', sans-serif;
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-success fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand ms-5 text-white" href="#">Calculadora EC6</a>
          <button class="navbar-toggler me-5" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Opciones</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="mailto:sergioromeroalarcon2b@gmail.com">Contacto</a>
                </li>
                <img src="https://pics.filmaffinity.com/kiko_botones_tv_series-256518033-mmed.jpg" alt="Google">
            </div>
          </div>
        </div>
    </nav>
    
    <div class="container min-vh-100 d-flex mt-5" style="background-color: antiquewhite;">
        <div class="container-xs col-3 gap-2 mx-auto">
            <br>
            <form class="row g-3">
                <input type="text" class="form-control" id="numero">
                <button class="btn btn-info mt-2" type="button" id="calcular">Calcular</button>
                <button class="btn btn-warning mt-2" type="button" id="reset">Reset</button>
                <h3 id="resultado">Resultado: </h3>
            </form>
          </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const patron = /^[0-9+\-*/]+$/;

            let btnCalcular = document.getElementById("calcular");
            let btnReset = document.getElementById("reset");
            let resultadoTexto = document.getElementById("resultado");

            btnCalcular.addEventListener("click", function (e) {
                let numero = document.getElementById("numero");
                let correcto = patron.test(numero.value);

                if (correcto) {
                    try {
                        let resultado = eval(numero.value);
                        resultadoTexto.textContent = `Resultado: ` + resultado;
                        numero.classList.remove("is-invalid");
                        numero.classList.add("is-valid");
                    } catch (error) {
                        console.error("Error al evaluar la expresi√≥n:", error);
                    }
                } else {
                    e.preventDefault();
                    numero.classList.remove("is-valid");
                    numero.classList.add("is-invalid");
                    resultadoTexto.textContent = "Resultado: Error";
                }
            });

            btnReset.addEventListener("click", function () {
                let numero = document.getElementById("numero");
                numero.classList.remove("is-valid", "is-invalid");
                resultadoTexto.textContent = "Resultado: ";
                numero.value = "";
            });
        });
    </script>
</body>
</html>
